<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="bundle.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body {
    max-width: 25em;
}
div.buttons {
    display: grid;
    grid-row-gap: 5px;
}
.settings-data {
    font-size: medium;
    margin-bottom: 10px;
}
label {
    font-weight: bold;
}
.mdc-text-field {
    width: 100%;
}
.mdc-floating-label {
    overflow: visible;
}
#status {
    color: red;
    font-size: medium;
    margin: 10px 0;
}
#page-inputs {
    padding-bottom: 5px;
}
.section .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 10px 0;
}
.section .header h3 {
    flex-grow: 1;
    margin: 0;
}
.section .mdc-list {
    max-height: 10em;
    overflow-y: scroll;
}
ul.mdc-list > li {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
ul em {
    background-color: yellow;
}
</style>
</head>
<body class="mdc-typography">
    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
        <div class="mdc-linear-progress__buffer">
          <div class="mdc-linear-progress__buffer-bar"></div>
          <div class="mdc-linear-progress__buffer-dots"></div>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
    </div>
    <div class="buttons" style="white-space: nowrap"></div>
    <div>
        <h3>Vault credentials</h3>
        <div class="settings-data">
            <label>Username:  </label><span id="username"></span>
        </div>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label">Password</span>
            <input class="mdc-text-field__input" type="password" id="password" autofocus>
            <span class="mdc-line-ripple"></span>
        </label>
        <p id="status"></p>
    </div>
    <div class="section">
        <h3>Vault Secret</h3>
        <p class="mdc-typography--subtitle2">Select inputs to populate with secret values.</p>
        <div id="page-inputs"><h4 name="no-secret">No secret found.</h4></div>
    </div>
    <div class="section">
        <div class="header">
            <h3>Saved URLs</h3>
            <div class="buttons">
                <button id="reload" class="mdc-icon-button material-icons small">
                    <div class="mdc-icon-button__ripple"></div>
                    refresh
                </button>
            </div>
        </div>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Filter URLs</span>
            <input class="mdc-text-field__input" id="vault-filter">
            <span class="mdc-line-ripple"></span>
        </label>
        <ul class="mdc-list mdc-list--two-line" id="saved-urls">
        </ul>
    </div>
</body>
<script src="popup.js"></script>
</html>
