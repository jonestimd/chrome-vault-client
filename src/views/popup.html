<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bundle.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
div.buttons {
    display: grid;
    grid-row-gap: 5px;
}
h2 {
    border-bottom: 1px solid;
}
.settings-data {
    font-size: medium;
}
label {
    font-weight: bold;
}
div.mdc-text-field {
    min-width: 20em;
    margin-top: 10px;
    width: 100%;
}
#status {
    color: red;
    font-size: medium;
    margin: 10px 0;
}
#page-inputs-switch {
    position: relative;
    left: -8px;
    display: flex;
    align-items: center;
}
#page-inputs {
    padding-right: 5px;
    padding-bottom: 5px;
}
#page-inputs .input-info {
    border: 1px solid gray;
    margin-bottom: 8px;
    display: table;
    border-collapse: collapse;
    width: 100%;
    box-shadow: 3px 3px 3px 1px lightgrey;
}
#page-inputs .input-info div {
    display: table-row;
}
#page-inputs .input-info div:not(:last-child) {
    border-bottom: 1px solid #888;
}
#page-inputs .input-info div:nth-child(odd) {
    background-color: rgba(0, 0, 0, 0.05);
}
#page-inputs .input-info div span {
    display: table-cell;
    padding: 3px;
}
#page-inputs .input-info div span.label {
    font-weight: bold;
    width: 1px;
}
#page-inputs .input-info div span.label::after {
    content: ":  ";
}
.collapse {
    overflow: hidden;
    transition: height .35s ease-in-out;
}
</style>
</head>
<body class="mdc-typography">
    <div class="buttons" style="white-space: nowrap">
    </div>
    <div>
        <h2>Vault credentials</h2>
        <div class="settings-data">
            <label>Username:  </label><span id="username"></span>
        </div>
        <div class="mdc-text-field">
            <input type="password" class="mdc-text-field__input" id="password" autofocus/>
            <div class="mdc-line-ripple"></div>
            <label class="mdc-floating-label" for="password">Password</label>
        </div>
        <p id="status"></p>
        <div id="page-inputs-switch"><i class="material-icons">arrow_right</i><span>Page Inputs</span></div>
        <div class="collapse" style="height: 0;">
            <div id="page-inputs"><h3>No inputs found</h3></div>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
