<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="popup.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mdc-typography">
    <div role="progressbar" id="load-progress" class="mdc-linear-progress mdc-linear-progress--indeterminate">
        <div class="mdc-linear-progress__buffer">
          <div class="mdc-linear-progress__buffer-bar"></div>
          <div class="mdc-linear-progress__buffer-dots"></div>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
          <span class="mdc-linear-progress__bar-inner"></span>
        </div>
    </div>
    <div class="buttons" style="white-space: nowrap"></div>
    <div>
        <h3>Vault credentials</h3>
        <div><label>Username:  </label><span id="username"></span></div>
        <div class="input-group">
            <div>
                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label">Password</span>
                    <input class="mdc-text-field__input" type="password" id="password" autofocus>
                    <span class="mdc-line-ripple"></span>
                </label>
                <div class="mdc-text-field-helper-line" id="status">
                    <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true"></div>
                </div>
            </div>
            <button id="reload" class="mdc-icon-button small">
                <div class="mdc-icon-button__ripple"></div>
                <span class="mdc-icon-button__focus-ring"></span>
                <i class="material-icons">refresh</i>
            </button>
        </div>
    </div>
    <div class="mdc-tab-bar" role="tablist">
        <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">
                    <button class="mdc-tab" role="tab">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Vault Secret</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                        <div class="mdc-tab__focus-ring"></div>
                    </button>
                    <button class="mdc-tab" role="tab">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Passcodes</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                        <div class="mdc-tab__focus-ring"></div>
                    </button>
                    <button class="mdc-tab" role="tab">
                        <span class="mdc-tab__content">
                            <span class="mdc-tab__text-label">Saved URLs</span>
                        </span>
                        <span class="mdc-tab-indicator">
                            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                        </span>
                        <span class="mdc-tab__ripple"></span>
                        <div class="mdc-tab__focus-ring"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content hidden">
        <p class="mdc-typography--subtitle2">Select inputs to populate with secret values.</p>
        <div id="page-inputs"><h4 name="no-secret">No secret found.</h4></div>
    </div>
    <div class="tab-content">
        <div role="progressbar" id="countdown" class="mdc-linear-progress" aria-label="Passcode countdown" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
            <div class="mdc-linear-progress__buffer">
                <div class="mdc-linear-progress__buffer-bar"></div>
                <div class="mdc-linear-progress__buffer-dots"></div>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>
        <ul class="mdc-list mdc-list--two-line" id="totp-codes"></ul>
    </div>
    <div class="tab-content hidden">
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Filter URLs</span>
            <input class="mdc-text-field__input" id="vault-filter">
            <span class="mdc-line-ripple"></span>
        </label>
        <ul class="mdc-list mdc-list--two-line" id="saved-urls"></ul>
    </div>
</body>
<script src="popup.js"></script>
</html>
