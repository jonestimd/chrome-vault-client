<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bundle.css">
</head>
<body class="mdc-typography">
    <h2 class="mdc-typography--headline6">Vault Client Options</h2>
    <div class="section mdc-elevation--z4">
        <div class="options">
            <div class="mdc-text-field mdc-text-field--outlined wide">
                <input type="text" class="mdc-text-field__input" id="vault-url" required autofocus />
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label" for="vault-url">Vault URL</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" class="mdc-text-field__input" id="username" required />
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label" for="username">Username</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="password" class="mdc-text-field__input" id="password"/>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label" for="password">Password</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="save" class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Save</span>
            </button>
        </div>
    </div>
</body>
<script src="options.js"></script>
</html>
